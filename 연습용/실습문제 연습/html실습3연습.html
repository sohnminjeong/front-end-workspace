<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h2>주문하기</h2>
    <label for="name">고객명 : </label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="phone">전화번호 : </label>
    <input type="tel" id="phone" name="phone">
    <br><br>
    <label for="">E-mail</label>
    <input type="email" id="email" name="email">
    <br><br>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="small" id="small" value="small">
        <label for="small">Small</label>
        <br><br>
        <input type="radio" name="medium" id="medium" value="medium">
        <label for="medium">Medium</label>
        <br><br>
        <input type="radio" name="large" id="large" value="large">
        <label for="large">Large</label>
    </fieldset>
    
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="bacon" id="bacon">
        <label for="bacon">베이컨</label>
        <br><br>
        <input type="checkbox" name="cheese" id="cheese">
        <label for="cheese">치즈</label>
        <br><br>
        <input type="checkbox" name="onion" id="onion">
        <label for="onion">양파</label>
        <br><br>
        <input type="checkbox" name="mushroom" id="mushroom">
        <label for="mushroom">버섯</label>
    </fieldset>
    <br>
    
    <label for="time">희망 배송 시간:</label>
    <input type="time" id="time" name="time">
    
    <br><br>
    
    <label for="">배송 시 요청사항 : </label>
    
    <br>
    
    <textarea name="memo" id="memo" cols="30" rows="10" placeholder="내용을 입력하세요" style="resize: none;">
    </textarea>
    
    <br><br>
    
    <button type="submit">주문하기</button>    
    </form>
</body>
</html>
