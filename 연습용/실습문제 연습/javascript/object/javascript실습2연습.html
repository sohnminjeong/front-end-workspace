<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>올해 남은 시간</h1>
    <h2 id="clock"></h2>

    <script>
      function watch() {
        const clock = document.querySelector("#clock");
        const now = new Date();
        const future = new Date(2024, 0, 1, 0, 0);
        const result = future - now;

        const day = parseInt(result / (1000 * 60 * 60 * 24)) + `d`;
        const hour = parseInt((result / (1000 * 60 * 60)) % 24) + `h`;
        const minute = parseInt((result / (1000 * 60)) % 60) + `m`;
        const second = parseInt((result / 1000) % 60) + `s`;
        const total = day + " " + hour + " " + minute + " " + second;
        clock.innerHTML = `${total}`;
      }
      watch();
      setInterval(() => {
        watch();
      }, 1000);
    </script>
  </body>
</html>
