<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" name="search_form" method="GET">
      <label>검색 할 내용 : </label>
      <input type="text" name="keyword" />
      <input type="submit" value="검색" />
    </form>
    <!-- 해당 태그문이 CSS에서 활용이 더 편리 -->

    <hr />
    <form action="" name="search_form" method="GET">
      <label>검색 할 내용 :<input type="text" name="keyword" /></label>
      <input type="submit" value="검색" />
    </form>
    <!-- label태그를 빼고 input을 따로 적는 것이 CSS에서 더 편리 -->

    <hr />
    <form action="" name="signup_form" method="POST">
      <fieldset>
        <legend>legend</legend>
        <label for="userID">아이디 : </label>
        <input type="text" id="userID" name="userID" required />
        <label for="userPwd">패스워드 : </label>
        <input
          type="password"
          id="userPwd"
          name="userPwd"
          placeholder="패스워드를 입력하세요"
        />
      </fieldset>
      <fieldset>
        <legend>배송정보</legend>
        <label for="userName">수령인 : </label>
        <input
          type="text"
          name="userName"
          id="userName"
          value="손민정"
          readonly
        />
        <br /><br />
        <label for="addr">주소 : </label>
        <input type="text" id="addr" name="addr" />
      </fieldset>
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
