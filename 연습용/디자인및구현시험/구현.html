<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }
      form {
        border: 1px solid #ccc;
        padding: 10px;
      }
      form div {
        margin-bottom: 10px;
      }
      form span {
        display: block;
        color: #999;
        margin-left: 10px;
      }
    </style>
  </head>
  <!-- html -->
  <body>
    <form action="" onsubmit="return validate()">
      <div>
        <label for="userId">* 아이디 : </label>
        <input type="text" id="userId" name="userId" />
        <span
          >첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12가지로
          입력하시오.</span
        >
      </div>
      <div>
        <label for="userPsw">* 비밀번호 : </label>
        <input type="text" id="userPsw" name="userPsw" />
        <span>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.</span>
      </div>
      <div>
        <label for="userPswCheck">* 비밀번호 확인 : </label>
        <input type="text" id="userPswCheck" name="userPswCheck" />
        <span>위의 비밀번호와 일치하게 입력하시오.</span>
      </div>
      <div>
        <label for="userName">* 이름 : </label>
        <input type="text" id="userName" name="userName" />
        <span>한글로만 이루어져야되며 2글자 이상으로 입력하시오.</span>
      </div>
      <div>
        <label for="email">* 이메일 : </label>
        <input type="email" id="email" name="email" />
        <span>이메일 형식에 맞춰서 입력하시오.</span>
      </div>
      <div>
        <label for="hobby">* 취미 : </label>
        <input
          type="text"
          id="hobby"
          name="hobby"
          placeholder="축구, 농구, 야구, 독서 등"
        />
      </div>
      <div>
        <label for="house">* 거주지 : </label>
        <select name="house" id="house">
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
          <option value="incheon">인천</option>
        </select>
      </div>
      <div>
        <button type="submit">회원가입</button>
        <button type="reset">취소</button>
      </div>
    </form>
    <!-- javascript -->
    <script>
      function userIdCheck() {
        const regExp = /^[a-zA-Z][a-zA-Z0-9]{3,11}$/;
        return regExp.test(userId.value);
      }

      function userPswCheck1() {
        const regExp = /^[!-~]{8,15}$/;
        return regExp.test(userPsw.value);
      }

      function userPswCheck2() {
        return userPsw.value === userPswCheck.value;
      }

      function userNameCheck() {
        const regExp = /^[가-힣]{2,}$/;
        return regExp.test(userName.value);
      }

      function emailCheck() {
        const regExp = /^\w+@\w+.\w+$/;
        return regExp.test(email.value);
      }

      function inputHandler(e, check, message) {
        if (check) {
          e.target.nextElementSibling.style.color = "green";
          e.target.nextElementSibling.innerHTML = "ok!";
        } else {
          e.target.nextElementSibling.style.color = "red";
          e.target.nextElementSibling.innerHTML = message;
        }
      }

      userId.addEventListener("input", function (e) {
        inputHandler(
          e,
          userIdCheck(),
          "첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12가지로 입력하시오."
        );
      });

      userPsw.addEventListener("input", function (e) {
        inputHandler(
          e,
          userPswCheck1(),
          "영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오."
        );
      });

      userPswCheck.addEventListener("input", function (e) {
        inputHandler(
          e,
          userPswCheck2(),
          "위의 비밀번호와 일치하게 입력하시오."
        );
      });

      userName.addEventListener("input", function (e) {
        inputHandler(
          e,
          userNameCheck(),
          "한글로만 이루어져야되며 2글자 이상으로 입력하시오."
        );
      });

      email.addEventListener("input", function (e) {
        inputHandler(e, emailCheck(), "이메일 형식에 맞춰서 입력하시오.");
      });

      function validate() {
        if (!userIdCheck()) {
          userId.focus();
          return false;
        } else if (!userPswCheck1()) {
          userPsw.focus();
          return false;
        } else if (!userPswCheck2()) {
          userPswCheck.focus();
          return false;
        } else if (!userNameCheck()) {
          userName.focus();
          return false;
        } else if (!emailCheck()) {
          email.focus();
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
