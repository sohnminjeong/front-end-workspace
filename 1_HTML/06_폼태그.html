<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
  </head>
  <body>
    <h2>폼 태그의 기본 구조</h2>

    <h3>검색 폼</h3>
    <form action="" name="search_form" method="GET">
      <label>검색 할 내용 : <input type="text" name="keyword" /></label>
      <input type="submit" value="검색" />
    </form>

    <h3>회원가입 폼</h3>
    <form action="" name="signup_form" method="POST">
      <fieldset>
        <legend>회원정보</legend>
        <label for="userID">아이디 : </label>
        <input type="text" id="userID" name="userID" required autofocus />
        <br /><br />
        <label for="userPwd">패스워드 : </label>
        <input
          type="password"
          id="userPwd"
          name="userPwd"
          placeholder="패스워드를 입력하세요"
        />
      </fieldset>
      <fieldset>
        <legend>배송정보</legend>
        <label for="userName">수령인 : </label>
        <input
          type="text"
          id="userName"
          name="userName"
          value="손민정"
          readonly
        />
        <br /><br />
        <label for="addr">주소 : </label>
        <input type="text" id="addr" name="addr" />
      </fieldset>
      <input type="submit" value="회원가입" />
    </form>

    <hr />

    <h3>type="radio|checkbox"</h3>
    <form action="">
      <fieldset>
        <legend>성별</legend>
        <label
          ><input type="radio" name="gender" value="M" checked /> 남자</label
        >
        <br />
        <label><input type="radio" name="gender" value="F" /> 여자</label>
      </fieldset>

      <fieldset>
        <legend>관심사</legend>
        <label
          ><input type="checkbox" name="interest" value="pet" /> 반려동물</label
        >
        <br />
        <label
          ><input type="checkbox" name="interest" value="song" checked />
          노래</label
        >
        <br />
        <label
          ><input type="checkbox" name="interest" value="drama" checked />
          드라마</label
        >
        <br />
        <label
          ><input type="checkbox" name="interest" value="e-sport" /> E스포츠
          시청</label
        >
        <br />
        <label
          ><input type="checkbox" name="interest" value="game" /> 게임</label
        >
        <br />
      </fieldset>

      <input type="submit" value="전송" />
    </form>
  </body>
</html>
