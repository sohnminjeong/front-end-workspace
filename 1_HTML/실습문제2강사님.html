<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 실습</title>
  </head>
  <body>
    <h1>성적표</h1>
    <table border="1">
      <!-- (tr>td*6)*5로 먼저 만든 후 내부 수정-->
      <head>
        <!--어디까지가 헤드인지를 의미-->
        <tr>
          <th rowspan="2" width="150" height="80">학생 이름</th>
          <!--td로 만들고 굵은 글씨해야하니 th로 수정-->
          <th colspan="4" width="200">과목</th>
          <th width="100">성적</th>
          <!--<td></td>
            <td></td>
            <td></td> 먼저 만들고 안쓰는 건 지우기-->
        </tr>
        <tr>
          <!--<td></td> 안쓰는 거 지우기-->
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>체육</th>
          <th>평균</th>
        </tr>
      </head>
      <tbody>
        <tr>
          <td height="30">코식이</td>
          <td>90</td>
          <td>80</td>
          <td>85</td>
          <td>95</td>
          <td>87.5</td>
        </tr>
        <tr>
          <td height="30">세로</td>
          <td>70</td>
          <td>75</td>
          <td>80</td>
          <td>85</td>
          <td>77.5</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th height="40">총점</th>
          <td>160</td>
          <td>155</td>
          <td>165</td>
          <td>180</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
<!-- 처음부터 head, body, food을 생각하지 말고 먼저 tr, td 생각하고 나중에 thead, tbody, tfoot 생각하기-->
