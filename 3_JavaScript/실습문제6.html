<!DOCTYPE html>

  <body>
    <!-- Q1. 책을 표현하는 객체(book)을 만들어 주세요
             키 / 값
             title / 하는 일마다 잘되리라
             author / 전승환
             publisher / 북로망스
             price / 11340
    -->

    <script>
      const book = {};
      book.title = "하는 일마다 잘되리라";
      book.author = "전승환";
      book.publisher = "북로망스";
      book.price = 11340;
    </script>

    <!-- Q2. 책 제목(title)과 저자(author)를 출력하세요. -->
    <script>
      console.log(book.title);
      console.log(book.author);
    </script>

    <!-- Q3. 객체 book에 showPrice 메서드를 추가한 다음 해당 메서드를 호출해서 출력하세요.
          예) 하는 일마다 잘되리라의 가격은 11340원 입니다.
    -->

    <script>
      book.showPrice = function () {
        console.log(`${this.title}의 가격은 ${this.price}원 입니다.`);
      };
      book.showPrice();
    </script>

    <!-- Q4. 생성자 함수나 클래스를 이용하여 new Music("Perfect Night", "르세라핌")을 생성 후
             해당 실행 결과와 같이 나오도록 구현하세요
             
    -->

    <script>
      class Music {
        constructor(song, singer) {
          this.song = song;
          this.singer = singer;
        }
        desc() {
          return `${this.singer}의 곡 '${this.song}' 발표!`;
        }
      }

      const music = new Music("Perfect Night", "르세라핌");
      console.log(music.desc());
      // 르세라핌의 곡 'Perfect Night' 발표!
    </script>

    <!-- Q5. 프로토타입을 이용하여 발매일(date)를 추가하여 해당 실행 결과와 같이 나오도록 구현하세요 -->
    <script>
      Music.prototype.date = "2023.10.27";
      console.log(music.date); // 2023.10.27
    </script>
