<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }
      form {
        border: 1px solid #ccc;
        padding: 8px;
      }
      form div {
        margin-bottom: 10px;
      }
      form span {
        display: block;
        color: #999;
        margin-left: 12px;
      }
    </style>
  </head>
  <body>
    <form action="" onsubmit="return validate()">
      <div>
        <label for="userId">* 아이디 : </label>
        <input type="text" id="userId" name="userId" />
        <span id="userIdResult"></span>
      </div>
      <div>
        <label for="userPwd">* 비밀번호 : </label>
        <input type="password" id="userPwd" name="userPwd" />
        <span id="userPwdResult"></span>
      </div>
      <div>
        <label for="userPwdCheck">* 비밀번호 확인 : </label>
        <input type="password" id="userPwdCheck" />
        <span id="userPwdCheckResult"></span>
      </div>
      <div>
        <label for="userName">* 이름 : </label>
        <input type="text" id="userName" name="userName" />
        <span id="userNameResult"></span>
      </div>
      <div>
        <label for="email">* 이메일 : </label>
        <input type="text" id="email" name="email" />
        <span id="emailResult"></span>
      </div>
      <div>
        <label for="hobby">* 취미 : </label>
        <input
          type="text"
          id="hobby"
          name="hobby"
          placeholder="축구, 농구, 야구, 독서 등"
        />
      </div>
      <div>
        <label for="addr">* 거주지 : </label>
        <select name="addr" id="addr">
          <option value="seoul">서울</option>
          <option value="gyeonggi">경기</option>
          <option value="incheon">인천</option>
        </select>
      </div>
      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </form>

    <script>
      userId.addEventListener("input", function () {
        const regExp = /^[a-zA-Z][a-zA-Z0-9]{3,11}$/;
        if (regExp.test(userId.value)) {
          userIdResult.style.color = "green";
          userIdResult.innerHTML = "OK!";
        } else {
          userIdResult.style.color = "red";
          userIdResult.innerHTML =
            "첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로 입력하시오.";
        }
      });

      userPwd.addEventListener("input", function (e) {
        const regExp = /^[!-~]{8,15}$/;
        if (regExp.test(userPwd.value)) {
          userPwdResult.style.color = "green";
          userPwdResult.innerHTML = "OK!";
        } else {
          userPwdResult.style.color = "red";
          userPwdResult.innerHTML =
            "영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.";
        }
      });

      userPwdCheck.addEventListener("input", function (e) {
        if (userPwd.value === userPwdCheck.value) {
          userPwdCheckResult.style.color = "green";
          userPwdCheckResult.innerHTML = "OK!";
        } else {
          userPwdCheckResult.style.color = "red";
          userPwdCheckResult.innerHTML = "위의 비밀번호와 일치하게 입력하시오.";
        }
      });

      userName.addEventListener("input", function (e) {
        const regExp = /^[가-힣]{2,}$/;
        if (regExp.test(userName.value)) {
          userNameResult.style.color = "green";
          userNameResult.innerHTML = "OK!";
        } else {
          userNameResult.style.color = "red";
          userNameResult.innerHTML =
            "한글로만 이루어져야되며 2글자 이상으로 입력하시오.";
        }
      });

      email.addEventListener("input", function (e) {
        const regExp = /^\w+@\w+\.\w+$/;
        if (regExp.test(email.value)) {
          emailResult.style.color = "green";
          emailResult.innerHTML = "OK!";
        } else {
          emailResult.style.color = "red";
          emailResult.innerHTML = "이메일 형식에 맞춰서 입력하시오.";
        }
      });

      function validate() {
        const regExp = /^[a-zA-Z][a-zA-Z0-9]{3,11}$/;
        const regExp2 = /^[!-~]{8,15}$/;
        const regExp3 = /^[가-힣]{2,}$/;
        const regExp4 = /^\w+@\w+\.\w+$/;

        if (!regExp.test(userId.value)) {
          userId.focus();
          return false;
        } else if (!regExp2.test(userPwd.value)) {
          userPwd.focus();
          return false;
        } else if (!(userPwd.value === userPwdCheck.value)) {
          userPwdCheck.focus();
          return false;
        } else if (!regExp3.test(userName.value)) {
          userName.focus();
          return false;
        } else if (!regExp4.test(email.value)) {
          email.focus();
          return false;
        }
        return true; // 전송 보내겠다!
      }
    </script>
  </body>
</html>
