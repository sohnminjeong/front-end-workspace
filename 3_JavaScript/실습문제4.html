        입력하시오.

      <p>한글로만 이루어져야되며 2글자 이상으로 입력하시오.</p>
      <br />
      <label>* 이메일 : <input type="email" id="email" /></label>
      이메일 형식에 맞춰서 입력하시오.
      <br /><br />
      <label
        >* 취미 :
        <input type="text" placeholder="축구, 농구, 야구, 독서 등" id="hobby"
      /></label>
      <br /><br />
      <label for="hometown" id="home"
        >* 거주지 :
        <select>
          <option value="seoul">서울</option>
          <option value="geonggi">경기</option>
          <option value="inchon">인천</option>
          <option value="busan">부산</option>
        </select>
      </label>
      <br /><br />

      <button type="submit">회원가입</button>
      <button type="reset">초기화</button>
    </form>
