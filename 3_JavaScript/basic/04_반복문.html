    <!-- 
        for(초기값; 조건식; 증감식) {}
    -->
    <script>
      // 1~10까지 출력하세요
      /*console.log(1);
      console.log(2);
      .........
      console.log(10);
      */

      // 전위연산자(++n, --n)와 후위연산자(n++, n--)
      // 공통점 - 연산 : n = n + 1, n = n - 1
      // 차이점! 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      console.log(num++); //2 : 출력하고 계산이라 출력은 2이고 계산된 값때문에 이후 num은 3이 된것
      console.log(num); //3 : 위에 num++로 인해 num이 3이 됨
      console.log(--num); //2 : 위에 num이 3인데 --num은 계산이 먼저이므로 계산값 2가 출력됨
      console.log(num); //2 : num:3일 때 --num으로 인해 2가 됨

      // num 값을 3을 더한 값을 다시 num에 저장
      num = num + 3; // 일반적으로 아는 방법
      console.log(num); //5
      num += 3; // 복합대입연산자
      console.log(num); //8

      for (let i = 1; i <= 10; i++) {
        console.log(i); //1~10까지 출력됨
      }
      // 숫자가 계속 바뀌므로 const는 불가, 무조건 초기값으로는 let 사용
      /*
       i가 1로 시작 -> 1이 10보다 작기 때문에 -> console.log실행돼서 1이 출력됨
       i++때문에 처음 출력은 1이지만 이후에 계산때문에 i가 2가 되어서 console이 계속 돌아감
       i가 10일 때, i++때문에 선출력 후계산으로 값은 10으로 나오고 i가 11이 됨 -> 이후는 i<=10이 허용되지 않기 때문에
       반복문에서 빠져 나가며 총 값은 1~10까지만 나옴.
       */
      for (let i = 1; i <= 10; i += 3) {
        console.log(i); //1, 4, 7, 10
      }
    </script>

    <script>
      const movies = [
        "서울의 봄",
        "3일의 휴가",
        "나폴레옹",
        "괴물",
        "싱글 인 서울",
      ];
      // 영화 제목을 하나씩 출력해보세요
      console.log(movies[0]);
      console.log(movies[1]);
      console.log(movies[2]);
      console.log(movies[3]);
      console.log(movies[4]);

      // for문으로 출력한다면?
      for (let i = 0; i <= 4; i++) {
        console.log(movies[i]);
      }
      /*배열 때 마지막값을 구하는 것은 movies.length-1을 이용했음
       즉, movies.length-1이 '4' 값과 동일 
       -> 4에 movies.length-1이 들어갈 수 있음
      */
      for (let i = 0; i <= movies.length - 1; i++) {
        console.log(movies[i]);
      }
      for (let i = 0; i < movies.length; i++) {
        console.log(movies[i]);
      } //가장 기본적인 형태
      for (let i = 0; i < 5; i++) {
        console.log(movies[i]);
      }
    </script>

    <!-- for in
        for(const 인덱스 in 배열) {}
    -->
    <script>
      for (const index in movies) {
        console.log(index);
        console.log(movies[index]);
      }
    </script>

    <!-- for of 
        for(const 값 of 배열) {}
    -->
    <script>
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <!-- 
        while(조건) {
            조건이 true면 계속
        } 
    -->
    <script>
      let i = 0;
      while (i < movies.length) {
        console.log(movies[i]);
        i++;
      }
    </script>

    <!-- break와 continue -->
    <script>
      // 1 ~ 10까지만 출력
      let number = 1;
      while (true) {
        console.log(number++);
        if (number > 10) {
          break;
        }
      }

      // 1 ~ 10까지 홀수만 출력

      while (true) {
        numbers++;
        if (numbers == 10) {
          break;
        }
        if (numbers % 2 == 0) {
          continue;
        }
        console.log(numbers);
